<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imgs/logo Umitrix - Texto Branco.png" type="image/x-icon">
    <title>Calculadora Financeira - Umitrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="logo"><img src="Imgs/logo Umitrix - Texto Branco.png" alt="Logo" width="100" height="100"></div>

    <div class="container">

        <div class="bem-vindo">
            <div class="TituloBemVindo">
                <h1>BEM VINDO(A) SUA SIMULAÇÃO</h1>
            </div>
            <div class="PerguntasBemVindo">
                <div class="AvisosBemVindo">
                    <h2>PARA CALCULAR O PREJUÍZO ESTIMADO DO SEU ESTOQUE</h2>
                </div>
                <div class="ContainerPegunta">
                    <div class="pergunta1" style="margin-right: 15px;">
                        <label for="custo_da_aquisicao">Informe o valor da aquisição dos aparelhos: </label>
                        <input type="number" min="0" id="custo_da_aquisicao" placeholder="ex:R$10000"
                            class="input-style">
                    </div>
                    <div class="pergunta1" style="margin-left: 15px">
                        <label for="quantidade">Informe a quantidade de produtos adquiridos: </label>
                        <input type="number" min="0" id="quantidade" placeholder="ex:1500" class="input-style">
                    </div>
                </div>
                <div class="Botão"><button class="btn-style" onclick="Avançar()">Avançar</button></div>
            </div>
        </div>


        <div class="RegiãoNeutra">
            <div class="RegiãoSelect">
                <H2>REGIÃO</H2>
                <div>
                    <img src="Imgs/Brasil.png" alt="Brasil" width="300" height="300">
                </div>
            </div>
            <div class="AvisosSelect">
                <div class="TituloSelect">
                    <h2>PARA CALCULAR O PREJUÍZO ESTIMADO DO SEU ESTOQUE</h2>
                </div>
                <div class="perguntaSelect">
                    <div><label for="Regioes_Brasil">Selecione a região do seu estoque: </label>
                    </div>
                    <div class="ajustandoSelect">
                        <select name="Regiões" id="Regioes_Brasil" class="Select-style">
                            <option value="" disabled selected>Selecione a região</option>
                            <option value="Norte">Norte</option>
                            <option value="Nordeste">Nordeste</option>
                            <option value="Sudeste">Sudeste</option>
                            <option value="CentroOeste">Centro-Oeste</option>
                            <option value="Sul">Sul</option>
                        </select>
                    </div>
                    <div class="BotãoSelect">
                        <button class="btn-styleSelect2" onclick="Voltar()">Voltar</button>
                        <button class="btn-styleSelect" onclick="Avançar()">Avançar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="Resultado">
            <div class="Avisos">
                <H1>RESULTADO DA SUA SIMULAÇÃO</H1>
                <h2>COM BASE NAS INFORMAÇÕES DADAS</H2>
                <div id="div_resultado"></div>
                <a><button class="btn-style" onclick="Home()">Home</button></a>
            </div>
        </div>




    </div>




</body>

</html>


<script>
    function CalcularPrejuizo() {
        var CustoAquisicao = Number(custo_da_aquisicao.value)
        var QtdPeodutos = Number(quantidade.value)
        var RegiaoEstoque = regiao_do_estoque.value


        var custoTotalAquisicao = custoAquisicao * quantidadeValor
        var depreciacao = ((taxaDepreciacaoAnual / 100) / 2) * custoTotalAquisicao
        var danos = (percentualDanos / 100) * custoTotalAquisicao

        var prejuizo = custoTotalAquisicao + custoTotalArmazenagem + depreciacao + danos

        var custoSemDanos = custoTotalAquisicao + custoTotalArmazenagem + depreciacao

        var danoEvitado = danos

        prejuizo = prejuizo.toFixed(2)
        danoEvitado = danoEvitado.toFixed(2)

        exibir.innerHTML = `

        O custo da amarzenagem de segundo os calculos sobre Gestão de Estoque: <b>R$${custoArmazenagemMensal}</b><br>
        Já calculo de Depreciação segundo os Principios Contaveis é de: <b>R$${depreciacao}</b><br>
       
        Prejuízo total com danos: <b>R$ ${prejuizo}</b><br><br>
         
        Danos causados por Temperautura segundo calculos da Engenharia de Confiabiliade <b>R$${danos}</b><br>   `
    }


</script>
