<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custos Operacionais</title>
</head>
<body>
    <h1>Calculadora de Custos Operacionais - Monitoramento Térmico</h1>

    <form id="formCalc">
        <label for="custoManutencao">Custo anual de manutenção do ar-condicionado (R$):</label>
        <input type="number" id="custo_manutencao" required><br><br>

        <label for="numRevisoes">Número de revisões anuais:</label>
        <input type="number" id="num_revisoes" required><br><br>

        <label for="custoEnergia">Gastos anuais com energia (R$):</label>
        <input type="number" id="custo_energia" required><br><br>

        <label for="reducaoCustos">Redução esperada nos custos (%) com monitoramento Umitrix</label>
        <input type="number" id="reducao_custos" required><br><br>

        <button type="button" onclick="calcularEconomia()">Calcular Economia</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularEconomia() {
            let custoManutencao = Number(custo_manutencao.value)
            let numRevisoes = Number(num_revisoes.value)
            let custoEnergia = Number(custo_energia.value)
            let reducaoCustos = Number(reducao_custos.value) / 100


            var totalAntes = (custoManutencao * numRevisoes) + custoEnergia;

            var totalDepois = totalAntes * (1 - reducaoCustos);

   
            var economia = totalAntes - totalDepois;

            resultado.innerHTML = `Economia anual estimada: R$` + economia.toFixed(2)

        }
    </script>
</body>
</html>
