<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let chart1 = null;
  let chart2 = null;

  //função para criar o primeiro gráfico
  function createChart1() {
    const ctx = document.getElementById('myChart');

    if (chart1) {
      chart1.destroy();
    }

    chart1 = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          '1 AM',
          '2 AM',
          '3 AM',
          '4 AM',
          '5 AM',
          '6 AM',
        ],
        datasets: [
          {
            label: 'Temperatura',
            data: [12, 24, 27, 12, 20, 18],
            backgroundColor: '#000',
            borderColor: '#000',
            borderWidth: 3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  //função para criar o segundo gráfico
  function createChart2() {
    const ctxOutro = document.getElementById('myChartOutro');

    if (chart2) {
      chart2.destroy();
    }

    chart2 = new Chart(ctxOutro, {
      type: 'line',
      data: {
        labels: [
          '1 AM',
          '2 AM',
          '3 AM',
          '4 AM',
          '5 AM',
          '6 AM',
        ],
        datasets: [
          {
            label: 'Umidade',
            data: [62, 54, 67, 73, 60, 68],
            backgroundColor: '#000',
            borderColor: '#000',
            borderWidth: 3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // cria os gráficos automaticamente quando carreagr a pagina 
  createChart1();
  createChart2();

  // quando clicar no botao 1 recria o gráfico de temp e umidade

  function openDHT11_1() {
    createChart1();
    createChart2();
  }

  function openDHT11_2() {
    createChart1();
    createChart2();
  }

  function openDHT11_3() {
    createChart1();
    createChart2();
  }

  function openDHT11_4() {
    createChart1();
    createChart2();
  }

</script>
