<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Login - Umitrix</title>
    <link rel="stylesheet" href="Login.css" />
  </head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h1>
                <a href="../index.html">
                    <img
                        width="70"
                        height="70"
                        src="../../UI e UX/Logo/logo Umitrix - Texto Branco.png"
                    />
                </a>
            </h1>
            <form>
                <label> Digite seu email: </label>
                <div class="input-container">
                    <input type="Email" placeholder="Email" required />
                    <img
                        width="25"
                        height="25"
                        src="https://img.icons8.com/ios/50/user--v1.png"
                        alt="user--v1"
                    />
                </div>
                <label> Digite sua senha: </label>
                <div class="input-container">
                    <input type="password" id="senha" placeholder="Senha" required />
                    <img
                        width="25"
                        height="25"
                        src="https://img.icons8.com/ios/50/lock-2.png"
                        alt="lock-2"
                    />
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>

        <center>
            <div class="car-container">
                <p>
                    Ainda n√£o tem <br />
                    cadastro?
                </p>
                <a href="../Cadastro-Umitrix/cadastro.html">
                    <button class="button_car" onclick="CadastreSe()">
                        Cadastre-se
                    </button>
                </a>
            </div>
        </center>
    </div>
</body>
</html>
